<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài 1.1: Hiển thị tab console một câu chào “wellcome to Rikkei Academy”.
console.log("Wellcome to Rikkei Academy");

// Bài 1.2: Hiển thị form cho người dùng nhập với nội dung form: “mời bạn nhập số tuổi của mình”.
var age = prompt("Mời bạn nhập số tuổi của mình:");
console.log("Tuổi của bạn là: " + age);

// Bài 1.3: Hiển thị trên màn hình trình duyệt câu : “Quyết tâm học lập trình javascript”.
document.write("Quyết tâm học lập trình JavaScript");

// Bài 1.4: Hiển thị hộp thoại thông báo với nội dung : “Chào mừng bạn đến với học viện Rikkei Academy”.
alert("Chào mừng bạn đến với học viện Rikkei Academy");

// Bài 1.5: Hiển thị một hộp thoại thông báo và yêu cầu người dùng phải xác nhận “yes” or “no” với nội dung: “bạn đã đủ 18 tuổi chưa!”.
var confirmation = confirm("Bạn đã đủ 18 tuổi chưa!");
if (confirmation) {
    console.log("Người dùng đã xác nhận đủ 18 tuổi.");
} else {
    console.log("Người dùng không đủ 18 tuổi.");
}

    </script>
</body>
</html>
