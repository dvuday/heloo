<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài 2.1: Khai báo biến và gán giá trị
var firstName = "Academy";
var lastName = "Rikkei";
var fullName = lastName + " " + firstName;
console.log("fullName có giá trị là:", fullName);

// Bài 2.2: Liệt kê các kiểu dữ liệu và ví dụ
var stringVariable = "Hello";
var numberVariable = 42;
var booleanVariable = true;
var arrayVariable = ["apple", "banana", "orange"];
var objectVariable = { firstName: "John", lastName: "Doe", age: 30 };
var nullVariable = null;
var undefinedVariable;
function greet() {
  console.log("Hello!");
}

// In ra các biến và kiểu dữ liệu tương ứng
console.log("stringVariable:", stringVariable, typeof stringVariable);
console.log("numberVariable:", numberVariable, typeof numberVariable);
console.log("booleanVariable:", booleanVariable, typeof booleanVariable);
console.log("arrayVariable:", arrayVariable, typeof arrayVariable);
console.log("objectVariable:", objectVariable, typeof objectVariable);
console.log("nullVariable:", nullVariable, typeof nullVariable);
console.log("undefinedVariable:", undefinedVariable, typeof undefinedVariable);
greet();

    </script>
</body>
</html>
